
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="client/common/common.css">
    <link rel="stylesheet" href="client/create-post/create-post.css">
</head>
<body>
<div class="container">
    <a href="/posts" class="posts-link">Все посты</a>
    <h1 class="create-post__title">Создать пост</h1>
    <form action="" class="create-post">
        <input type="text" placeholder="Название" required>
        <textarea placeholder="Содержимое" required></textarea>
        <div class="create-post__block">
            <label for="categories">Категории</label>
            <select id="categories" required>
                <option value="News">Новости</option>
                <option value="IT">IT-технологии</option>
                <option value="Humor">Юмор</option>
            </select>
        </div>
        <button type="submit" class="create-post__btn">Добавить</button>
        <p class="create-post__status"></p>
    </form>
</div>
<script src="client/add-post/add-post.js"></script>
</body>
</html>
